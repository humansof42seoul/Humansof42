{% extends 'base.html' %}

{% block content %}
    <div class="masthead text-secondary container col-lg-8 col-md-10 mx-auto" style="max-width:960px;">
      <h1>Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
      </form>
    </div>
{% endblock %}
